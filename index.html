<!doctype html>
<!-- Lang -->
<html lang="es">
  <!-- Head -->
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bryan Espinoza" />
    <meta
      name="description"
      content="Portfolio de Bryan Espinoza - Junior Frontend Developer enfocado en soluciones modernas."
    />
    <meta
      name="keywords"
      content="Bryan Espinoza, Frontend, Junior, Portfolio,"
    />
    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Bryan Espinoza - Junior Frontend Developer"
    />
    <meta
      property="og:description"
      content="Portfolio de Bryan Espinoza - Junior Frontend Developer enfocado en soluciones modernas."
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <!-- Twitter -->
    <meta
      property="twitter:title"
      content="Bryan Espinoza - Junior Frontend Developer"
    />
    <meta
      property="twitter:description"
      content="Portfolio de Bryan Espinoza - Junior Frontend Developer enfocado en soluciones modernas."
    />
    <meta property="twitter:image" content="" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <!-- JS -->
    <script src="Js/main.js" type="module" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="Css/output.css" />
    <!-- Icon -->
    <link rel="icon" href="Assets/favicon.ico" />
    <title>Bryan Espinoza | Frontend Developer</title>
  </head>

  <!-- Body -->
  <body
    class="bg-white text-slate-900 transition-colors duration-300 dark:bg-slate-950 dark:text-slate-50 antialiased selection:bg-blue-500/30"
  >
    <!-- Saltar al contenido -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-blue-600 focus:text-white focus:rounded-lg"
    >
      Saltar al contenido
    </a>

    <!-- Navbar -->
    <header
      id="navbar"
      class="fixed top-0 left-0 w-full z-40 transition-all duration-300 border-b border-transparent"
    >
      <!-- Nav -->
      <nav
        class="container mx-auto px-4 md:px-6 h-20 flex items-center justify-between"
        aria-label="Navegación principal"
      >
        <!-- Logo -->
        <a
          href="#"
          class="text-2xl font-bold bg-linear-to-r from-blue-600 to-emerald-500 dark:from-blue-400 dark:to-emerald-400 bg-clip-text text-transparent hover:opacity-80 transition-opacity"
        >
          14BryanEspinoza
        </a>

        <!-- Desktop Links -->
        <div class="hidden md:flex items-center gap-8">
          <!-- Links -->
          <ul class="flex items-center gap-6 text-sm font-medium">
            <li>
              <a
                href="#inicio"
                class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                >Inicio</a
              >
            </li>
            <li>
              <a
                href="#sobre-mi"
                class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                >Sobre Mi</a
              >
            </li>
            <li>
              <a
                href="#proyectos"
                class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                >Proyectos</a
              >
            </li>
            <li>
              <a
                href="#contacto"
                class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                >Contacto</a
              >
            </li>
          </ul>

          <div class="h-6 w-px bg-slate-200 dark:bg-slate-800"></div>

          <div class="flex items-center gap-4">
            <!-- Botón de Tema -->
            <button
              id="theme-toggle"
              class="p-2 rounded-lg bg-slate-100 dark:bg-slate-900 hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors"
              aria-label="Cambiar tema"
            >
              <!-- Icono de Sol -->
              <svg
                id="theme-toggle-light-icon"
                class="hidden w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <!-- Icono de Luna -->
              <svg
                id="theme-toggle-dark-icon"
                class="hidden w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                ></path>
              </svg>
            </button>

            <!-- CV Download -->
            <a
              href="Assets/BryanCV.pdf"
              download
              class="px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus-visible:outline-2 focus-visible:outline-blue-500 focus-visible:outline-offset-2 transition-all active:scale-95 text-sm"
            >
              Descargar CV
            </a>
          </div>
        </div>

        <!-- Mobile Menu Controls -->
        <div class="flex items-center gap-2 md:hidden">
          <!-- Botón de Tema -->
          <button
            id="mobile-theme-toggle"
            class="p-2 rounded-lg bg-slate-100 dark:bg-slate-900"
            aria-label="Cambiar tema"
          >
            <!-- Icono de Sol -->
            <svg
              id="mobile-theme-toggle-light-icon"
              class="hidden w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
            <!-- Icono de LunaF -->
            <svg
              id="mobile-theme-toggle-dark-icon"
              class="hidden w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              ></path>
            </svg>
          </button>

          <!-- Botón de Menú -->
          <button
            id="mobile-menu-button"
            class="p-2 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-900 transition-colors"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <span class="sr-only">Abrir menú</span>
            <!-- Icono de Menú -->
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Menu Movil -->
      <div
        id="mobile-menu"
        class="hidden absolute top-full left-0 w-full bg-white dark:bg-slate-950 border-b border-slate-200 dark:border-slate-800 shadow-xl py-6 px-4 md:hidden animate-in fade-in slide-in-from-top-4 duration-300"
      >
        <!-- Links -->
        <ul class="flex flex-col items-center gap-4 text-lg font-medium">
          <li>
            <a
              href="#inicio"
              class="block py-2 hover:text-blue-600 dark:hover:text-blue-400"
              >Inicio</a
            >
          </li>
          <li>
            <a
              href="#sobre-mi"
              class="block py-2 hover:text-blue-600 dark:hover:text-blue-400"
              >Sobre Mi</a
            >
          </li>
          <li>
            <a
              href="#proyectos"
              class="block py-2 hover:text-blue-600 dark:hover:text-blue-400"
              >Proyectos</a
            >
          </li>
          <li>
            <a
              href="#contacto"
              class="block py-2 hover:text-blue-600 dark:hover:text-blue-400"
              >Contacto</a
            >
          </li>
        </ul>

        <!-- CV Descargar -->
        <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-800">
          <a
            href="Assets/BryanCV.pdf"
            download
            class="block w-full text-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-all"
          >
            Descargar CV
          </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main id="main-content" class="pt-20">
      <!-- Content sections will go here -->
    </main>
  </body>
</html>
